name: Jekyll Build & Pages Deploy

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  jekyll:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout source
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      # Ruby setup (pinned)
      - name: Set up Ruby
        uses: ruby/setup-ruby@8aeb6ff8030dd539317f8e1769a044873b56ea71 # v1.268.0
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # Install dependencies
      - name: Install Dependencies
        run: bundle install --retry 3

      # Build Jekyll
      - name: Build Jekyll Site
        run: bundle exec jekyll build --trace

      # Upload Pages artifact (always)
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        # v3.0.1
        with:
          path: _site

      # Deploy ONLY on push to main
      - name: Deploy to GitHub Pages
        id: deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

      # PR Preview Deploy (only on PRs)
      - name: Deploy PR Preview
        id: pr_deploy
        if: github.event_name == 'pull_request'
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

      # Comment PR Preview URL
      - name: Comment PR Preview URL
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5.0.0
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üîç **Jekyll PR Preview Ready**

            Preview URL:  
            **${{ steps.pr_deploy.outputs.page_url }}**
