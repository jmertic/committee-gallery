name: Jekyll PR Preview

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write   # Needed to comment on PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871

      - name: Setup Ruby
        uses: ruby/setup-ruby@e4f1f8c5d4625ec065ebd6f1e5ad1733f2b88d88
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build --destination ./_site

      - name: Upload PR Preview Artifact
        uses: actions/upload-pages-artifact@c57a27047bb1a00717a7818e2017cdac0d3f4d95
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy PR Preview
        id: deployment
        uses: actions/deploy-pages@c7708a4f3b593480369f57f984f52f0c8eaf7cd0

      - name: Comment on PR with preview URL
        uses: thollander/actions-comment-pull-request@f5d7f5b3911d9fec7a6d3b5d5818271b1b40d4f3
        with:
          message: |
            ðŸš€ **Jekyll Preview is Ready!**

            **Preview URL:**  
            ${{ steps.deployment.outputs.page_url }}

            (This link updates on every push to the PR.)
